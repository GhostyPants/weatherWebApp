<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="appWeather">
            <div class="city">
                <p class="cityName" id="cityName"></p>
            </div>
            <div class="currentWeather">
                <p class="currentDayName" id="currentDayName"></p>
                <!-- <img src="#" alt="Icono"> -->
                <p class="currentTemperature" id="currentTemperature"></p>
                <p class="currentState" id="currentState"></p>
            </div>
            <div class="nextDays">
                <ul class="nextDaysList" id="nextDaysList">
                    <li class="nextDay">
                        <p class="nextDayName"></p>
                        <img src="" width='42px' alt="icono">
                        <p class="nextTemperature"></p>
                    </li>
                    <li class="nextDay">
                        <p class="nextDayName"></p>
                        <img src="" width='42px' alt="icono">
                        <p class="nextTemperature"></p>
                    </li>
                    <li class="nextDay">
                        <p class="nextDayName"></p>
                        <img src="" width='42px' alt="icono">
                        <p class="nextTemperature"></p>
                    </li>
                    <li class="nextDay">
                        <p class="nextDayName"></p>
                        <img src="" width='42px' alt="icono">
                        <p class="nextTemperature"></p>
                    </li>
                    <li class="nextDay">
                        <p class="nextDayName"></p>
                        <img src="" width='42px' alt="icono">
                        <p class="nextTemperature"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
